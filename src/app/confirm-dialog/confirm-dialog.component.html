<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.body}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">{{data.cancelButtonText || 'Cancel'}}</button>
  <button mat-raised-button color="primary" (click)="confirm()" cdkFocusInitial>{{data.confirmButtonText || 'Confirm'}}</button>
</div>
