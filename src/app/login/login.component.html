<mat-card class="login-card">
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-card-title>Login to protek</mat-card-title>
    <mat-card-content>



      <mat-form-field class="input-field">
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="isFieldInvalid('email')">
          Invalid Email
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-field">
        <input matInput placeholder="Enter your password" [type]="hidePass ? 'password' : 'text'"
               formControlName="pwd" required>
        <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="isFieldInvalid('pwd')">
          Invalid Password
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
